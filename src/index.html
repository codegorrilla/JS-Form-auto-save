<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<form
			method="post"
			action="https://jsonplaceholder.typicode.com/users"
		>
			<fieldset>
				<label for="name">Name:</label>
				<input
					type="text"
					name="name"
				/>
			</fieldset>

			<fieldset>
				<label for="phone">Phone:</label>
				<input
					type="text"
					name="phone"
				/>
			</fieldset>

			<button
				type="submit"
				name="action"
				value="save"
			>
				Save user
			</button>
		</form>
		<script
			type="module"
			src="./js/app.js"
		></script>
	</body>
</html>
